<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Agenda SISREG</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="shared/css/variables.css">
  <link rel="stylesheet" href="shared/css/base.css">
  <link rel="stylesheet" href="shared/css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>

<body class="dashboard-page">
  <div id="header-placeholder"></div>
  <div id="navbar-placeholder"></div>

  <main id="dashboardArea" class="container">
    <header class="dashboard-header">
      <div>
        <h1 style="color: var(--color-primary);">Unidade: <span id="txtUnidade">Carregando...</span></h1>
      </div>
      <div class="actions-header">
        <button id="btnSincronizar" class="btn btn-primary">ðŸ”„ Sincronizar</button>
        <button id="btnExportarPDF" class="btn" style="background: var(--color-accent-red); color: white;">ðŸ“„ PDF</button>
        <button id="btnLogout" class="btn">Sair</button>
      </div>
    </header>

    <div class="dashboard-grid">
      <div class="card kpi-card blue">
        <h3>Total de Vagas</h3>
        <p id="totalVagas">0</p>
      </div>
      <div class="card kpi-card green">
        <h3>Profissionais</h3>
        <p id="totalProfissionais">0</p>
      </div>
      <div class="card kpi-card yellow">
        <h3>Procedimentos</h3>
        <p id="totalProcedimentos">0</p>
      </div>
    </div>

    <div class="charts-section">
      <section class="card"><canvas id="chartVagas"></canvas></section>
      <section class="card"><canvas id="chartProfissionais"></canvas></section>
    </div>

    <div class="insights-section">
      <section class="card"><p id="insightMaiorOferta">-</p></section>
      <section class="card"><p id="insightDiaCritico">-</p></section>
      <section class="card"><p id="insightMedia">0</p></section>
    </div>

    <button id="btnToggleTabela" class="btn">ðŸ“‹ Ver Tabela</button>
    <section id="secaoTabela" class="card" style="display: none;">
      <table id="tabelaDados">
        <thead></thead>
        <tbody id="corpoTabela"></tbody>
      </table>
    </section>
  </main>

  <footer id="footerCreditos" class="app-footer"></footer>

  <script src="config/config.js"></script>
  <script src="shared/components/header.js"></script>
  <script src="shared/components/navbar.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>

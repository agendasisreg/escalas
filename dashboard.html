<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Agenda SISREG</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="shared/css/variables.css">
  <link rel="stylesheet" href="shared/css/base.css">
  <link rel="stylesheet" href="shared/css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>

<body class="dashboard-page">
  <div id="header-placeholder"></div>
  <div id="navbar-placeholder"></div>

  <main id="dashboardArea" class="container">
    <header class="dashboard-header">
      <h1 style="color: var(--color-primary);">Unidade: <span id="txtUnidade">Carregando...</span></h1>
      <div class="actions-header">
        <button id="btnSincronizar" class="btn btn-primary">ðŸ”„ Sincronizar</button>
        <button id="btnExportarPDF" class="btn" style="background: var(--color-accent-red); color: white;">ðŸ“„ PDF</button>
        <button id="btnLogout" class="btn">Sair</button>
      </div>
    </header>

    <div class="dashboard-grid">
      <div class="card kpi-card blue"><h3>Total de Vagas</h3><p id="totalVagas">0</p></div>
      <div class="card kpi-card green"><h3>Profissionais</h3><p id="totalProfissionais">0</p></div>
      <div class="card kpi-card yellow"><h3>Procedimentos</h3><p id="totalProcedimentos">0</p></div>
    </div>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px;">
      <section class="card"><canvas id="chartVagas"></canvas></section>
      <section class="card"><canvas id="chartProfissionais"></canvas></section>
    </div>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">
      <section class="card" style="border-left: 5px solid var(--color-primary);"><p id="insightMaiorOferta">-</p></section>
      <section class="card" style="border-left: 5px solid var(--color-accent-yellow);"><p id="insightDiaCritico">-</p></section>
      <section class="card" style="border-left: 5px solid var(--color-accent-green);"><p id="insightMedia">0</p></section>
    </div>

    <button id="btnToggleTabela" class="btn" style="margin-top: 20px;">ðŸ“‹ Ver Tabela</button>
    <section id="secaoTabela" class="card" style="display: none; margin-top: 15px;">
      <table id="tabelaDados" style="width: 100%;">
        <thead><tr style="background: var(--color-primary); color: white;"><th>Profissional</th><th>Procedimento</th><th>Vagas</th><th>InÃ­cio</th></tr></thead>
        <tbody id="corpoTabela"></tbody>
      </table>
    </section>
  </main>

  <footer id="footerCreditos" class="app-footer"></footer>

  <script src="config/config.js"></script>
  <script src="shared/components/header.js"></script>
  <script src="shared/components/navbar.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Agenda SISREG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ==================== LOGIN PAGE ==================== */
    .login-container {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--am-blue) 0%, #0d1b44 100%);
      position: relative;
      overflow: hidden;
    }
    
    /* Decora√ß√£o de fundo */
    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(253,187,45,0.1) 0%, transparent 70%);
      z-index: 0;
    }
    
    .login-container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: var(--am-red);
      z-index: 1;
    }
    
    /* Conte√∫do principal */
    .login-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }
    
    .login-box {
      background: var(--bg-primary);
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-2xl);
      width: 100%;
      max-width: 480px;
      padding: 40px 32px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.08);
    }
    
    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, var(--am-blue), var(--am-green), var(--am-yellow), var(--am-red));
    }
    
    .logo-box {
      text-align: center;
      margin-bottom: 28px;
    }
    
    .logo-box h1 {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--am-blue);
      margin: 0 0 8px 0;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--am-blue) 0%, var(--am-green) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .logo-box p {
      color: var(--am-gray);
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      color: var(--am-dark);
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .form-group label::before {
      content: '‚Ä¢';
      color: var(--am-yellow);
      font-weight: 900;
      font-size: 1.4rem;
    }
    
    .form-control {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(0,0,0,0.08);
      border-radius: var(--border-radius-md);
      font-family: 'Inter', sans-serif;
      font-size: 1.05rem;
      font-weight: 600;
      transition: var(--transition-fast);
      background: var(--bg-primary);
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--am-blue);
      box-shadow: 0 0 0 4px rgba(26,42,108,0.12);
      background: var(--bg-secondary);
    }
    
    .form-control:disabled {
      background: var(--bg-tertiary);
      color: var(--am-gray);
      cursor: not-allowed;
    }
    
    .btn-login {
      background: linear-gradient(135deg, var(--am-blue) 0%, #0d1b44 100%);
      color: var(--am-white);
      border: none;
      width: 100%;
      padding: 18px;
      border-radius: var(--border-radius-lg);
      font-weight: 800;
      font-size: 1.05rem;
      cursor: pointer;
      transition: var(--transition-normal);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
    }
    
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: var(--transition-slow);
    }
    
    .btn-login:hover::before {
      left: 100%;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .login-error {
      background: rgba(178, 31, 31, 0.1);
      border: 1px solid var(--am-red);
      color: var(--am-red);
      padding: 14px 20px;
      border-radius: var(--border-radius-md);
      margin-bottom: 24px;
      font-weight: 600;
      display: none;
      text-align: center;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .footer-credits {
      margin-top: 32px;
      text-align: center;
      color: var(--am-gray);
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0 20px;
    }
    
    .footer-credits strong {
      color: var(--am-blue);
    }
    
    /* Responsivo */
    @media (max-width: 560px) {
      .login-box {
        padding: 32px 24px;
        margin: 16px;
      }
      
      .logo-box h1 {
        font-size: 1.9rem;
      }
      
      .logo-box p {
        font-size: 1rem;
      }
      
      .btn-login {
        padding: 16px;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 380px) {
      .login-box {
        padding: 28px 20px;
      }
      
      .logo-box h1 {
        font-size: 1.7rem;
      }
      
      .form-group label {
        font-size: 0.9rem;
      }
      
      .form-control {
        padding: 14px 16px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-content">
      <div class="login-box">
        <div class="logo-box">
          <h1 id="tituloSistema">Agenda SISREG</h1>
          <p id="subtituloSistema">Sistema de Gest√£o de Escalas</p>
        </div>
        
        <div id="loginError" class="login-error"></div>
        
        <form id="formLogin">
          <div class="form-group">
            <label for="unidadeSelect">Unidade de Sa√∫de</label>
            <select id="unidadeSelect" class="form-control" required>
              <option value="" disabled selected>üè• Selecione a unidade...</option>
            </select>
          </div>
          
        <!-- Por esta nova vers√£o -->
        <div class="form-group">
          <label for="unidadeInput">Unidade de Sa√∫de</label>
          <input 
            type="text" 
            id="unidadeInput" 
            class="form-control" 
            placeholder="Digite o nome da unidade..." 
            autocomplete="off"
            required
          />
          <div id="listaUnidades" class="autocomplete"></div>
        </div>
          
          <button type="submit" class="btn-login" id="btnSubmit">
            <span>Entrar no Sistema</span>
          </button>
        </form>
        
        <div class="footer-credits" id="footerCreditos"></div>
      </div>
    </div>
  </div>

  <!-- Ordem cr√≠tica de scripts -->
  <script src="js/config.js"></script>
  <script src="js/login.js"></script>
</body>
</html>

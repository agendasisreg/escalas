<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Agenda SISREG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ==================== LAYOUT DAS DUAS COLUNAS ==================== */
    .login-container {
      display: flex;
      min-height: 100vh;
      background: #f4f7f6;
    }
    
    /* Coluna esquerda - formul√°rio de login */
    .login-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: #ffffff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.08);
    }
    
    /* Coluna direita - wallpaper */
    .wallpaper-column {
      flex: 1;
      background: linear-gradient(135deg, #0d1b44 0%, #1a2a6c 100%);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230d1b44"/><path d="M20,30 L30,20 L40,30 L30,40 Z" fill="%231a2a6c" opacity="0.1"/><path d="M60,50 L70,40 L80,50 L70,60 Z" fill="%231a2a6c" opacity="0.1"/><path d="M30,70 L40,60 L50,70 L40,80 Z" fill="%231a2a6c" opacity="0.1"/><path d="M70,20 L80,10 L90,20 L80,30 Z" fill="%231a2a6c" opacity="0.1"/><path d="M10,60 L20,50 L30,60 L20,70 Z" fill="%231a2a6c" opacity="0.1"/></svg>');
      background-size: 60px 60px;
      position: relative;
      overflow: hidden;
    }
    
    /* Elementos decorativos no wallpaper */
    .decorative-element {
      position: absolute;
      z-index: 1;
      opacity: 0.15;
      animation: float 15s ease-in-out infinite;
    }
    
    .element-1 {
      top: 10%;
      left: 10%;
      width: 120px;
      height: 120px;
      border: 3px solid var(--am-blue);
      border-radius: 50%;
      animation-delay: 0s;
    }
    
    .element-2 {
      top: 60%;
      right: 15%;
      width: 80px;
      height: 80px;
      border: 3px solid var(--am-green);
      border-radius: 50%;
      animation-delay: 2s;
    }
    
    .element-3 {
      bottom: 20%;
      left: 20%;
      width: 100px;
      height: 100px;
      border: 3px solid var(--am-yellow);
      border-radius: 50%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); }
      25% { transform: translateY(-20px) translateX(15px) scale(1.1); }
      50% { transform: translateY(-10px) translateX(-10px) scale(0.9); }
      75% { transform: translateY(15px) translateX(10px) scale(1.05); }
    }
    
    /* T√≠tulo principal */
    .login-title {
      text-align: center;
      padding: 0 20px 30px;
      position: relative;
      z-index: 3;
      animation: slideDown 0.6s ease;
    }
    
    .login-title h1 {
      font-size: 2.8rem;
      font-weight: 800;
      color: var(--am-blue);
      margin: 0 0 10px 0;
      letter-spacing: -1px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: linear-gradient(135deg, var(--am-blue) 0%, var(--am-green) 50%, var(--am-yellow) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .login-title p {
      color: var(--am-gray);
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    
    /* Conte√∫do principal */
    .login-box {
      background: var(--bg-primary);
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-2xl);
      width: 100%;
      max-width: 480px;
      padding: 40px 32px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.08);
      animation: slideUp 0.6s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, var(--am-blue), var(--am-green), var(--am-yellow), var(--am-red));
    }
    
    .form-group {
      margin-bottom: 24px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 12px;
      font-weight: 700;
      color: var(--am-dark);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .form-group label::before {
      content: '‚Ä¢';
      color: var(--am-yellow);
      font-weight: 900;
      font-size: 1.6rem;
    }
    
    .form-control {
      width: 100%;
      padding: 18px 20px;
      border: 2px solid rgba(0,0,0,0.08);
      border-radius: var(--border-radius-md);
      font-family: 'Inter', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      transition: var(--transition-fast);
      background: var(--bg-primary);
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--am-blue);
      box-shadow: 0 0 0 4px rgba(26,42,108,0.12);
      background: var(--bg-secondary);
    }
    
    .form-control:disabled {
      background: var(--bg-tertiary);
      color: var(--am-gray);
      cursor: not-allowed;
    }
    
    .autocomplete {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      right: 0;
      background: var(--bg-primary);
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-lg);
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      animation: slideDown 0.2s ease;
    }
    
    .autocomplete div {
      padding: 14px 18px;
      cursor: pointer;
      font-weight: 600;
      color: var(--am-dark);
      border-bottom: 1px solid rgba(0,0,0,0.06);
      transition: var(--transition-fast);
      font-size: 0.95rem;
    }
    
    .autocomplete div:last-child {
      border-bottom: none;
    }
    
    .autocomplete div:hover {
      background: rgba(26,42,108,0.08);
      color: var(--am-blue);
      padding-left: 22px;
    }
    
    .btn-login {
      background: linear-gradient(135deg, var(--am-blue) 0%, #0d1b44 100%);
      color: var(--am-white);
      border: none;
      width: 100%;
      padding: 20px;
      border-radius: var(--border-radius-lg);
      font-weight: 800;
      font-size: 1.15rem;
      cursor: pointer;
      transition: var(--transition-normal);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
    }
    
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: var(--transition-slow);
    }
    
    .btn-login:hover::before {
      left: 100%;
    }
    
    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-xl);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .login-error {
      background: rgba(178, 31, 31, 0.1);
      border: 1px solid var(--am-red);
      color: var(--am-red);
      padding: 16px 22px;
      border-radius: var(--border-radius-md);
      margin-bottom: 24px;
      font-weight: 600;
      display: none;
      text-align: center;
      animation: slideDown 0.3s ease;
    }
    
    /* Footer vermelho com cr√©ditos */
    .footer-bar {
      width: 100%;
      background: var(--am-red);
      padding: 18px 20px;
      text-align: center;
      color: var(--am-white);
      font-weight: 700;
      font-size: 1rem;
      position: relative;
      z-index: 3;
      animation: slideUp 0.6s ease 0.2s both;
    }
    
    .footer-bar strong {
      color: var(--am-yellow);
    }
    
    /* Responsivo */
    @media (max-width: 980px) {
      .login-container {
        flex-direction: column;
      }
      
      .login-column {
        padding: 30px 20px;
      }
      
      .login-title h1 {
        font-size: 2.2rem;
      }
      
      .login-title p {
        font-size: 1.1rem;
      }
      
      .login-box {
        padding: 32px 24px;
      }
    }
    
    @media (max-width: 560px) {
      .login-title h1 {
        font-size: 1.9rem;
      }
      
      .login-title p {
        font-size: 1rem;
      }
      
      .login-box {
        padding: 28px 20px;
      }
      
      .btn-login {
        padding: 18px;
        font-size: 1.05rem;
      }
      
      .form-control {
        padding: 16px 18px;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 380px) {
      .login-title h1 {
        font-size: 1.7rem;
      }
      
      .login-title p {
        font-size: 0.95rem;
      }
      
      .login-box {
        padding: 24px 16px;
      }
      
      .form-group label {
        font-size: 0.95rem;
      }
      
      .form-control {
        padding: 14px 16px;
        font-size: 0.95rem;
      }
      
      .btn-login {
        padding: 16px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Coluna esquerda: formul√°rio de login -->
    <div class="login-column">
      <!-- T√≠tulo principal -->
      <div class="login-title">
        <h1 id="tituloSistema">Agenda SISREG</h1>

      <div class="login-box">

        <form id="formLogin">
          <div class="form-group">

            <span>üîê Entrar no Sistema</span>
          </button>
        </form>
      </div>
      
      <!-- Footer vermelho com cr√©ditos -->
      <div class="footer-bar" id="footerCreditos">
        ¬© 2026 - <strong>Agenda SISREG</strong> | Desenvolvido por Euripedes Javeras
      </div>
    </div>
    
    <!-- Coluna direita: wallpaper -->
    <div class="wallpaper-column">
      <!-- Elementos decorativos -->
      <div class="decorative-element element-1"></div>
      <div class="decorative-element element-2"></div>
      <div class="decorative-element element-3"></div>
      
      <!-- Conte√∫do do wallpaper -->
      <div style="position: absolute; bottom: 30px; left: 0; right: 0; text-align: center; color: rgba(255,255,255,0.7); padding: 0 20px; z-index: 2;">
        <h2 style="font-size: 2.5rem; font-weight: 700; margin: 0 0 12px 0; text-shadow: 0 2px 8px rgba(0,0,0,0.3);">SISTEMA DE GEST√ÉO DE ESCALAS</h2>
        <p style="font-size: 1.2rem; max-width: 500px; margin: 0 auto; line-height: 1.6; text-shadow: 0 1px 4px rgba(0,0,0,0.2);">
          Solu√ß√£o profissional para gest√£o eficiente de escalas m√©dicas no Sistema √önico de Sa√∫de
        </p>
      </div>
      
      <!-- Elementos gr√°ficos m√©dicos discretos -->
      <div style="position: absolute; top: 30px; right: 30px; z-index: 1; opacity: 0.15; width: 200px; height: 200px; border: 3px solid rgba(255,255,255,0.1); border-radius: 50%;"></div>
      <div style="position: absolute; bottom: 40px; left: 40px; z-index: 1; opacity: 0.15; width: 150px; height: 150px; border: 3px solid rgba(255,255,255,0.1); border-radius: 50%;"></div>
      <div style="position: absolute; top: 20%; left: 15%; z-index: 1; opacity: 0.1; font-size: 4rem; transform: rotate(-15deg); color: rgba(255,255,255,0.1);">‚úö</div>
      <div style="position: absolute; bottom: 25%; right: 20%; z-index: 1; opacity: 0.1; font-size: 3rem; transform: rotate(25deg); color: rgba(255,255,255,0.1);">üíä</div>
    </div>
  </div>

  <!-- Scripts - ORDEM CR√çTICA -->
  <script src="js/config.js"></script>
  <script src="js/login.js"></script>
</body>
</html>

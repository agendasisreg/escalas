<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agenda SISREG</title>
    
    <!-- Estilos compartilhados -->
    <link rel="stylesheet" href="shared/styles/variables.css">
    <link rel="stylesheet" href="shared/styles/base.css">
    
    <!-- Estilos espec√≠ficos do login -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            padding: 48px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        .login-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .login-form .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .login-form label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-form input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-md);
            transition: all var(--transition-fast);
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }

        .autocomplete-container {
            position: relative;
        }

        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            margin-top: 4px;
            box-shadow: var(--shadow-md);
            display: none;
        }

        .autocomplete-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .autocomplete-item:hover {
            background: var(--color-primary-light);
            color: var(--color-primary-dark);
        }

        .autocomplete-item.selected {
            background: var(--color-primary);
            color: white;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-normal);
            margin-top: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: var(--color-gray-light);
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: var(--color-danger);
            font-size: var(--font-size-sm);
            margin-top: 8px;
            display: none;
        }

        .footer-credits {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: var(--font-size-xs);
        }

        /* Loading spinner */
        .btn-login.loading {
            cursor: wait;
        }

        .btn-login.loading::before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--color-primary-light);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- √çcone SISREG -->
        <div class="login-icon">
            üè•
        </div>

        <!-- T√≠tulo e Subt√≠tulo -->
        <h1 class="login-title">AGENDA SISREG</h1>
        <p class="login-subtitle">Complexo Regulador do Amazonas</p>

        <!-- Formul√°rio de Login -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="unidade">Unidade:</label>
                <div class="autocomplete-container">
                    <input 
                        type="text" 
                        id="unidade" 
                        name="unidade" 
                        placeholder="üîç Digite ou selecione a unidade..."
                        autocomplete="off"
                        required
                    >
                    <div id="autocompleteResults" class="autocomplete-results"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="senha">Senha (CNES):</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    placeholder="Digite o CNES da unidade"
                    maxlength="7"
                    required
                >
                <small style="color: var(--text-tertiary); font-size: var(--font-size-xs);">
                    O CNES deve ter 7 d√≠gitos (ex: 0201123)
                </small>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit" id="btnLogin" class="btn-login">
                ENTRAR
            </button>
        </form>

        <!-- Cr√©ditos din√¢micos -->
        <div id="footer-credits" class="footer-credits"></div>
    </div>

    <!-- Script do login -->
    <script type="module" src="login.js"></script>
</body>
</html>
